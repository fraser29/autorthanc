version: '3.6'

services:
  viewer:
    image: nginx:1.19.5-alpine
    container_name: viewer
    depends_on:
      - orthanc
    restart: always
    ports:
      - '81:81'
    networks:
      - frontend
      - backend
    volumes:
      # Nginx as a reversed proxy for orthanc and the viewer
      - ${NGINX_DEFAULT_CONF}:/etc/nginx/conf.d/default.conf:ro
      # OHIF Viewer configuration to reach DICOMWeb endpoints
      - ${VIEWER_CONFIG}:/usr/share/nginx/html/app-config.js:ro
      - ${VIEWER_DIST}:/usr/share/nginx/html/:ro
    environment:
      - TZ=Europe/Paris
    logging:
        driver: "json-file"
        options:
            max-size: "800m"

  orthanc:
    build: orthanc
    container_name: orthanc
    depends_on:
      - postgres
    restart: always
    ports:
    #   - '8042:8042'
      - '4006:4006'
    networks:
      - frontend
      - backend
    volumes:
      # configuration file
      - ${ORTHANC_CONFIG}:/etc/orthanc/orthanc.json:ro
      # storage volume for raw dicoms
      - ${ORTHANC_DB_MNT}:/var/lib/orthanc/db
      # For Automation
      - ${ORTHANC_AUTO}:/automation
    environment:
      # DICOMWeb Plugin
      - DICOM_WEB_PLUGIN_ENABLED=true
      # ORTHANC_WEB Plugin
      - ORTHANC_WEB_VIEWER_PLUGIN_ENABLED=true
      # STONE_WEB Plugin
      - STONE_WEB_VIEWER_PLUGIN_ENABLED=true
      # Postgres Plugin
      - POSTGRESQL_PLUGIN_ENABLED=true
      - TZ=Europe/Paris
      # NEW - for python
      - ORTHANC_NAME=MY_Orthanc_Name
      - VERBOSE_ENABLED=true
      - VERBOSE_STARTUP=true
      # - ORTHANC__PYTHON_SCRIPT=/python/UrographyPipeline.py" # Is in orthanc.json
      # - ORTHANC__PYTHON_VERBOSE=true
      #
      # ORTHANC__PYTHON_SCRIPT: "/python/UrographyPipeline.py"
      # ORTHANC__PYTHON_VERBOSE: "true"
    command: /etc/orthanc/orthanc.json
    logging:
        driver: "json-file"
        options:
            max-size: "800m"

  postgres:
    image: postgres:13.1
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    networks:
      - backend
    volumes:
      - ${POSTGRES_DATA_MNT}:${PGDATA}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=${PGDATA}
      - POSTGRES_DB=orthanc
      - ENABLE_STORAGE=false
      - TZ=Europe/Paris
    logging:
        driver: "json-file"
        options:
            max-size: "800m"

networks:
  frontend:
  backend:
